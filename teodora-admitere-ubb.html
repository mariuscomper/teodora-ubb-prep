    // DistribuÈ›ie ca la examen real UBB

      sequences: 8,      // È˜iruri È™i progresii

    };

    Object.entries(distribution).forEach(([category, count]) => {
      const categoryExercises = newExercises[category] || [];
      const shuffled = [...categoryExercises].sort(() => Math.random() - 0.5);

        byCategory[category].total++;
        if (examAnswers[index] === question.correct) {
            correct++;
            byCategory[category].correct++;
        }
    });

    return { 
        correct, 
        total: examQuestions.length, 
        percentage: (correct / examQuestions.length * 100).toFixed(1),
        byCategory 
    };
};
