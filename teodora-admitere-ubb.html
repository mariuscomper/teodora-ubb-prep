const ExamSimulation = ({ newExercises }) => {
  const [examStarted, setExamStarted] = React.useState(false);
  const [timeLeft, setTimeLeft] = React.useState(90 * 60); // 90 minutes in seconds
  const [currentQuestion, setCurrentQuestion] = React.useState(0);
  const [examQuestions, setExamQuestions] = React.useState([]);
  const [examAnswers, setExamAnswers] = React.useState({});
  const [examFinished, setExamFinished] = React.useState(false);

  const generateExam = () => {
    const allExercises = [];
    
    // Distribuție ca la examen real UBB
    const distribution = {
      sequences: 8,      // Șiruri și progresii
      analogies: 6,      // Analogii
      coding: 4,         // Codare
      logic: 6,          // Logică
      graphs: 3,         // Grafuri
      constraints: 4,    // Constrângeri
      visualGrids: 3,    // Careuri
      visualAnalogies: 3, // Analogii vizuale
      spatial: 2,        // Spațial  
      math: 1           // Matematică
    };

    Object.entries(distribution).forEach(([category, count]) => {
      const categoryExercises = newExercises[category] || [];
      const shuffled = [...categoryExercises].sort(() => Math.random() - 0.5);
      allExercises.push(...shuffled.slice(0, Math.min(count, categoryExercises.length)).map(ex => ({ ...ex, category })));
    });

    return allExercises.sort(() => Math.random() - 0.5).slice(0, 40);
  };

  React.useEffect(() => {
    if (examStarted && timeLeft > 0 && !examFinished) {
      const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
      return () => clearTimeout(timer);
    } else if (timeLeft === 0) {
      setExamFinished(true);
    }
  }, [examStarted, timeLeft, examFinished]);

  const startExam = () => {
    setExamQuestions(generateExam());
    setExamStarted(true);
    setTimeLeft(90 * 60);
    setCurrentQuestion(0);
    setExamAnswers({});
    setExamFinished(false);
  };

  const handleExamAnswer = (questionIndex, answer) => {
    setExamAnswers(prev => ({ ...prev, [questionIndex]: answer }));
  };

  const finishExam = () => {
    setExamFinished(true);
  };

  const calculateResults = () => {
    let correct = 0;
    const byCategory = {};

    examQuestions.forEach((question, index) => {
        const category = question.category || 'unknown';
        if (!byCategory[category]) {
            byCategory[category] = { correct: 0, total: 0 };
        }
        byCategory[category].total++;
        if (examAnswers[index] === question.correct) {
            correct++;
            byCategory[category].correct++;
        }
    });

    return { 
        correct, 
        total: examQuestions.length, 
        percentage: (correct / examQuestions.length * 100).toFixed(1),
        byCategory 
    };
};

  const formatTime = (seconds) => {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  };

  if (!examStarted) {
    return (
      <div className="text-center space-y-8">
        <div className="bg-gradient-to-r from-red-400 to-orange-500 text-white rounded-2xl p-8">
          <h2 className="text-4xl font-bold mb-4">📝 Simulare Examen UBB</h2>
          <p className="text-xl mb-6">Test complet în condiții reale de examen.</p>
          <div className="grid md:grid-cols-3 gap-6 mb-8">
            <div className="bg-white bg-opacity-20 p-4 rounded-lg"><h3 className="font-bold">⏰ Timp</h3><p>90 minute exacte</p></div>
            <div className="bg-white bg-opacity-20 p-4 rounded-lg"><h3 className="font-bold">📊 Întrebări</h3><p>40 exerciții mixte</p></div>
            <div className="bg-white bg-opacity-20 p-4 rounded-lg"><h3 className="font-bold">🎯 Rezultat</h3><p>Analiză detaliată</p></div>
          </div>
          
          <div className="max-w-3xl mx-auto bg-white text-gray-800 rounded-xl p-6 mb-8 shadow-lg border-t-4 border-purple-400">
            <h3 className="text-xl font-semibold text-purple-800 mb-3 flex items-center justify-center">
              <Heart /> <span className="ml-2">Pentru Teodora, înainte să începi...</span>
            </h3>
            <p className="text-gray-700 leading-relaxed text-left">
              Acest moment este al tău. Ai muncit, ai învățat, ai crescut. 
              Fiecare exercițiu rezolvat te-a adus mai aproape de visul tău.
              Acum respiră adânc, zâmbește și arată-le tuturor cât de pregătită ești!
              <br/><br/>
              <strong className="text-purple-600">Nu ești singură. Sunt cu tine la fiecare pas! 🚀</strong>
            </p>
          </div>

          <button
            onClick={startExam}
            className="bg-white text-red-600 px-8 py-4 rounded-lg font-bold text-xl hover:bg-gray-100 transition-colors"
          >
            Începe Simularea
          </button>
        </div>
      </div>
    );
  }

  if (examFinished) {
    const results = calculateResults();
    return (
      <div className="space-y-6">
        <div className="bg-white rounded-lg p-8 text-center">
          <h2 className="text-3xl font-bold mb-6">🎉 Examen Finalizat!</h2>
          <div className="text-6xl font-bold mb-4 text-blue-600">{results.percentage}%</div>
          <p className="text-xl mb-6">{results.correct} din {results.total} corecte</p>
          
          <div className={`p-6 rounded-lg mb-6 ${
            results.percentage >= 70 ? 'bg-green-100 text-green-800' :
            results.percentage >= 50 ? 'bg-yellow-100 text-yellow-800' :
            'bg-red-100 text-red-800'
          }`}>
            {results.percentage >= 70 ? '🎓 Excelent! Ești pregătită pentru admitere!' :
             results.percentage >= 50 ? '📚 Bine, dar mai antrenează!' :
             '💪 Continuă să exersezi - progresul vine!'}
          </div>
      <div className="mt-8 pt-6 border-t border-gray-200 text-left">
        <h3 className="text-2xl font-bold text-gray-800 mb-4 text-center">Analiză pe Categorii</h3>
        <div className="grid md:grid-cols-2 gap-4">
          {Object.entries(results.byCategory).map(([category, scores]) => (
            <div key={category} className="bg-gray-50 p-4 rounded-lg">
              <h4 className="font-semibold text-gray-700 capitalize">{category.replace(/([A-Z])/g, ' $1').trim()}</h4>
              <div className="flex items-center justify-between mt-2">
                <span className="text-blue-600 font-bold text-lg">{scores.correct} / {scores.total} corecte</span>
                <span className={`font-bold ${scores.correct / scores.total >= 0.7 ? 'text-green-600' : 'text-red-500'}`}>
                  {((scores.correct / scores.total) * 100).toFixed(0)}%
                </span>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                 <div className="bg-blue-500 h-1.5 rounded-full" style={{ width: `${(scores.correct / scores.total) * 100}%` }}></div>
              </div>
            </div>
          ))}
        </div>
      </div>
          <button
            onClick={() => {setExamStarted(false); setExamFinished(false);}}
            className="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600"
          >
            Încearcă Din Nou
          </button>
        </div>
      </div>
    );
  }

  const currentQ = examQuestions[currentQuestion];
  if (!currentQ) return <div>Loading...</div>;

  return (
    <div className="space-y-6">
      <div className="bg-white rounded-lg p-6 flex justify-between items-center">
        <div>
          <span className="text-lg font-semibold">Întrebarea {currentQuestion + 1} / 40</span>
          <div className="text-sm text-gray-600">

        </div>
        <div className={`text-2xl font-bold ${timeLeft < 600 ? 'text-red-600' : 'text-blue-600'}`}>

        </div>
      </div>

        <h3 className="text-xl font-semibold mb-4">{currentQ.question}</h3>
        <div className="space-y-3">
          {currentQ.options.map((option, index) => (
            <button
              key={index}
              onClick={() => handleExamAnswer(currentQuestion, index)}
              className={`w-full text-left p-4 rounded-lg border-2 transition-colors ${
                examAnswers[currentQuestion] === index 
                  ? 'bg-blue-100 border-blue-500' 
                  : 'bg-gray-50 border-gray-200 hover:border-blue-300'
              }`}
            >
              <span className="font-semibold mr-3">{String.fromCharCode(65 + index)}.</span>
              {option}
            </button>
          ))}
        </div>
      </div>

      <div className="flex justify-between">
        <button
          onClick={() => setCurrentQuestion(Math.max(0, currentQuestion - 1))}
          disabled={currentQuestion === 0}
          className="px-4 py-2 bg-gray-300 rounded-lg disabled:opacity-50"
        >
          ← Anterior
        </button>
        
        {currentQuestion === 39 ? (
          <button
            onClick={finishExam}
            className="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
          >
            Finalizează Examen
          </button>
        ) : (
          <button
            onClick={() => setCurrentQuestion(Math.min(39, currentQuestion + 1))}
            className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
          >
            Următor →
          </button>
        )}
      </div>
    </div>
  );
};
